<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Deepfake Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">Deepfake Detector</h1>
    <form id="loginForm">
      <input type="text" placeholder="Username" class="w-full mb-4 px-4 py-2 border rounded-lg" required>
      <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded-lg" required>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "home.html"; // Redirect to homepage
    });
  </script>
</body>
</html>
